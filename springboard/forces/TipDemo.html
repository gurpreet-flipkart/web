<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Force</title>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: .6;
        }
        
        d3-tip {
            line-height: 1;
            color: black;
        }
    </style>
</head>

<body>
    <script src="../d3.min.js"></script>
    <script type='text/javascript' src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script>
        var width = 960,
            height = 500;

        var color = d3.scale.category20();

        var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        //Set up tooltip
        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                return d.name + "";
            })
        svg.call(tip);
        var graphRec = null;
        var link = null;
        var graph = null;
        var node = null;
        d3.json("relations.json", function(error, gr) {
            if (error) throw error;
            graph = gr;
            console.log(graph);
            graphRec = JSON.parse(JSON.stringify(graph));
            force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

            link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function(d) {
                    return Math.sqrt(d.value);
                });

            node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 10)
                .style("fill", function(d) {
                    return color(d.group);
                })
                .call(force.drag)
                .on('mouseover', tip.show) //Added
                .on('mouseout', tip.hide); //Added

            node.append("title")
                .text(function(d) {
                    return d.name;
                });

            force.on("tick", function() {
                link.attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });

                node.attr("cx", function(d) {
                        return d.x;
                    })
                    .attr("cy", function(d) {
                        return d.y;
                    });
            });


        });
    </script>
</body>

</html>
