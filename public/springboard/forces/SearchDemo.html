<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Force</title>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: .6;
        }
        
        svg {
            border-style: solid;
        }
    </style>
</head>

<body>
    <script src="../../javascripts/d3.min.js"></script>
    <script src="../../javascripts/jqueryg/jquery.js"></script>
    <script src="../../javascripts/jquery/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../javascripts/jquery/jquery-ui.css">
    </script>

    <div class="ui-widget">
        <input id="search">
        <button type="button" onclick="searchNode()">Search</button>
    </div>
    <script>
        var width = 960,
            height = 500;

        var color = d3.scale.category20();

        var force = d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
        var graphRec = null;
        var link = null;
        var graph = null;
        var node = null;
        var optArray = [];
        d3.json("relations.json", function(error, gr) {
            if (error) throw error;
            graph = gr;
            console.log(graph);

            for (var i = 0; i < graph.nodes.length - 1; i++) {
                optArray.push(graph.nodes[i].name);
            }
            optArray = optArray.sort();
            $(function() {
                $("#search").autocomplete({
                    source: optArray
                });
            });
            graphRec = JSON.parse(JSON.stringify(graph));
            force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

            link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function(d) {
                    return Math.sqrt(d.value);
                });

            node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 10)
                .style("fill", function(d) {
                    return color(d.group);
                })
                .call(force.drag);

            node.append("title")
                .text(function(d) {
                    return d.name;
                });

            force.on("tick", function() {
                link.attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });

                node.attr("cx", function(d) {
                        return d.x;
                    })
                    .attr("cy", function(d) {
                        return d.y;
                    });
            });


        });



        function searchNode() {
            //find the node
            var selectedVal = document.getElementById('search').value;
            var node = svg.selectAll(".node");
            if (selectedVal == "none") {
                node.style("stroke", "white").style("stroke-width", "1");
            } else {
                var selected = node.filter(function(d, i) {
                    return d.name != selectedVal;
                });
                selected.style("opacity", "0");
                var link = svg.selectAll(".link")
                link.style("opacity", "0");
                d3.selectAll(".node, .link").transition()
                    .duration(5000)
                    .style("opacity", 1);
            }
        }
    </script>
</body>

</html>
