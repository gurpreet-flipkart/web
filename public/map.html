<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        .gm-style .gm-style-mtc label,
        .gm-style .gm-style-mtc div {
            font-weight: 400
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <style type="text/css">
        .gm-style .gm-style-cc span,
        .gm-style .gm-style-cc a,
        .gm-style .gm-style-mtc div {
            font-size: 10px
        }
    </style>
    <style type="text/css">
        @media print {
            .gm-style .gmnoprint, .gmnoprint {
                display: none
            }
        }
        
        @media screen {
            .gm-style .gmnoscreen, .gmnoscreen {
                display: none
            }
        }
    </style>
    <style type="text/css">
        .gm-style {
            font-family: Roboto, Arial, sans-serif;
            font-size: 11px;
            font-weight: 400;
            text-decoration: none
        }
        
        .gm-style img {
            max-width: none
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/leaflet.css" />
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/typeahead.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link href="static/css/demo.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/leaflet.awesome-markers.css">
    <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">


    <!-- HTML5 s/ekl-compass/him and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <![endif]-->
    <title>FE Tracker</title>
</head>

<body>
    <!--<div class='input-group date' id='datetimepicker' style="width:200px">-->
    <!--<input type='text' id='dateInput' class="form-control" data-date-format="YYYY-MM-DD"/>-->
    <!--<span class="input-group-addon">-->
    <!--<span class="glyphicon glyphicon-calendar"></span>-->
    <!--</span>-->
    <!--</div>-->
    <div class="row" style="height:100%">
        <div class="maps-panel" style="height: 100%">
            <div class="map-canvas" id="map-canvas"></div>
            <button type="button" class="btn btn-success filter-button" tabindex="0">Filter</button>
        </div>

        <div class="filter-panel" role="tabpanel">
            <span id="range-text" class="range-text">Select Start time for time window from 5AM to 8PM (In 24 hour Format):</span>
            <input type="range" min="5" max="20" value="0" step="1" onchange="showValue(this.value)" />
            <span id="range">5 Hours </span>
            <ul class="nav nav-tabs" role="tablist" id="myTab">
                <li role="presentation" class="active"><a href="#hub" aria-controls="hub" role="tab" data-toggle="tab">Hub</a></li>
                <!--<li role="presentation"><a href="#device" aria-controls="device" role="tab" data-toggle="tab">Device</a></li>-->
                <!--<li role="presentation"><a href="#shipment" aria-controls="shipment" role="tab" data-toggle="tab">Shipment</a></li>-->
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active tab-panel" id="hub">
                    <!--<input type="text"  class="typeahead form-control" placeholder="HUB Name">-->
                    <div class="loading"><img src="static/images/loading.gif"> Loading...</div>
                    <button class="btn btn-primary btn-apply">Apply</button>
                    <div class="agent-results"></div>

                </div>
                <div role="tabpanel" class="tab-pane tab-panel" id="device">
                    <input type="test" class="form-control" id="device_list" placeholder="Enter comma separated device IDs">
                </div>
                <div role="tabpanel" class="tab-pane tab-panel" id="shipment">
                    <input type="test" class="form-control" id="shipment_list" placeholder="Enter shipment ID">
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/moment.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/leaflet.js"></script>
    <script src="static/js/leaflet.awesome-markers.js"></script>
    <script src="static/js/Leaflet.MakiMarkers.js"></script>
    <script src="static/js/leaflet.polylineDecorator.js"></script>
    <script type="text/javascript" src="static/js/myjs.js"></script>
    <script src="static/js/randomColor.js"></script>
    <script src="static/js/mustache.min.js"></script>
    <script src="static/js/typeahead.bundle.js"></script>
    <script src="static/js/notify.js"></script>
    <script src="static/js/jquery.timeago.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-datetimepicker.min.js"></script>

    <script type="text/javascript">
        
    </script>

</body>

</html>
